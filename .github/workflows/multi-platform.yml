name: Build Geode Mod

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        config:
        - name: Windows
          os: windows-latest
          build-type: RelWithDebInfo

        - name: macOS
          os: macos-latest
          build-type: Release

        - name: iOS
          os: macos-latest
          target: iOS
          build-type: Release

        - name: Android32
          os: ubuntu-latest
          target: Android32
          build-type: Release

        - name: Android64
          os: ubuntu-latest
          target: Android64
          build-type: Release

    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}

    steps:
      - uses: actions/checkout@v4

      - name: idk
        run: curl -v https://api.geode-sdk.org/v1/mods

      - name: Build the mod
        uses: geode-sdk/build-geode-mod@main
        with:
          bindings: geode-sdk/bindings
          bindings-ref: main
          combine: true
          export-debug: true
          build-config: ${{ matrix.config.build-type }}
          target: ${{ matrix.config.target }}

  package:
    name: Package builds
    runs-on: ubuntu-latest
    needs: ['build']

    steps:
      - uses: geode-sdk/build-geode-mod/combine@main
        id: build

      - uses: actions/upload-artifact@v4
        with:
          name: Build Output
          path: ${{ steps.build.outputs.build-output }}
